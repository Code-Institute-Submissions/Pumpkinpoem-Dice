        </nav>

    <!-- Main content -->
    <main>
        <section id="signup">
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2> sign for our news letter and get a free gift!<i class="fa-solid fa-dice-d20"></i></h2>
                <label for="first-name">First Name</label>
                <input type="text" name="first_name" id="first-name" class="text-input" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" name="last_name" id="last-name" class="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" name="email_address" id="email-address" class="text-input" required>
                <br>
                <div class="radio-buttons">
                    <div>
                        <h2>What type of welcome gift would you like?</h2>
                    </div>
                    <div>
                        <label for="gift">Dice set</label>
                        <input type="radio" name="sign-up-gift" id="gift" value="dice" required checked>
                    </div>
                    <div>
                        <label for="gift">Random miniature</label>
                        <input type="radio" name="sign-up-gift" id="gift" value="random-miniature" required>
                    </div>
                    <button type="submit" class="join-button">Roll the dice</button>
            </form>
        </section>
    </main>
